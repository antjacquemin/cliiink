<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.1.1">
  <title>Cliink - Connexion</title>
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
  <!-- Bootstrap(Main Template) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Font Awesome(Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <!-- Custom Login CSS -->
  <link rel="stylesheet" href="{{ url_for( 'static', filename='css/signin.css' ) }}">
</head>
<body class="text-center bg-dark">
  <form  action="{{ url_for('login') }}" method="POST" class="form-signin">
    <img class="mb-4" src="{{ url_for('static', filename='img/cliink.png') }}" alt="logo Cliiink" >
    <h1 class="h3 mb-3 font-weight-normal">Se Connecter</h1>
    <!-- Affiche le message retournÃ© par la fonction Login en cas d'erreur -->
    {% if return_msg and return_msg['msg'] %}
    <div class="alert alert-{{ return_msg['type'] }}" role="alert">
      {{ return_msg['msg'] }}
    </div>
    {% endif %}
    <label for="inputUsername" class="sr-only">Pseudo</label>
    <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Pseudo" required autofocus>
    <label for="inputPassword" class="sr-only">Mot de passe</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Mot de passe" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
    <p class="mt-5 mb-3 text-light">&copy; 2020 - Jacquemin Anthony</p>
  </form>
</body>
</html>
